<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🤔 friday</title>
  </head>
  <body>
    <div id="aaa"></div>
    <!-- sum 값을 표시할 div 요소 -->
    <script>
      function add(a, b) {
        return a + b;
      }
      const sum = add(1, 10);
      console.log((document.getElementById("aaa").textContent = sum));
      document.getElementById("aaa").textContent = sum;
    </script>
  </body>
</html>
