<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습1</title>
  </head>
  <body>
    <h1>계산기</h1>
    <input type="text" id="Num1" />
    <input type="text" id="Num2" />
    <br />
    <br />
    <div id="answer"></div>
    <br />
    <button id="add">더하기</button>
    <button id="subtract">빼기</button>
    <button id="multiply">곱하기</button>
    <button id="divide">나누기</button>
    <button id="reset">초기화</button>
    <script>
      // 더하기 버튼 클릭 시 이벤트 핸들러
      document.getElementById("add").addEventListener("click", function () {
        // 입력된 값 가져오기
        var num1 = parseInt(document.getElementById("Num1").value);
        var num2 = parseInt(document.getElementById("Num2").value);

        // 두 값을 더한 결과 계산
        var sum = num1 + num2;

        // 결과 출력
        document.getElementById("answer").textContent = "결과값: " + sum;
      });

      // 빼기 버튼 클릭 시 이벤트 핸들러
      document
        .getElementById("subtract")
        .addEventListener("click", function () {
          // 입력된 값 가져오기
          var num1 = parseInt(document.getElementById("Num1").value);
          var num2 = parseInt(document.getElementById("Num2").value);

          // 두 값을 뺀 결과 계산
          var difference = num1 - num2;

          // 결과 출력
          document.getElementById("answer").textContent =
            "결과값: " + difference;
        });

      // 곱하기 버튼 클릭 시 이벤트 핸들러
      document
        .getElementById("multiply")
        .addEventListener("click", function () {
          // 입력된 값 가져오기
          var num1 = parseInt(document.getElementById("Num1").value);
          var num2 = parseInt(document.getElementById("Num2").value);

          // 두 값을 뺀 결과 계산
          var multiplication = num1 * num2;

          // 결과 출력
          document.getElementById("answer").textContent =
            "결과값: " + multiplication;
        });

      // 나누기 버튼 클릭 시 이벤트 핸들러
      document.getElementById("divide").addEventListener("click", function () {
        // 입력된 값 가져오기
        var num1 = parseInt(document.getElementById("Num1").value);
        var num2 = parseInt(document.getElementById("Num2").value);

        // 두 값을 뺀 결과 계산
        var division = num1 / num2;

        // 결과 출력
        document.getElementById("answer").textContent = "결과값: " + division;
      });

      // 초기화 버튼 클릭 시 이벤트 핸들러
      document.getElementById("reset").addEventListener("click", function () {
        // 입력 필드 초기화
        document.getElementById("Num1").value = "";
        document.getElementById("Num2").value = "";

        // 결과 초기화
        document.getElementById("answer").textContent = "";
      });
    </script>
  </body>
</html>
