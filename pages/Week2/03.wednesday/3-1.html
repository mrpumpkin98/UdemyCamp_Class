<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🤔 wednesday</title>
    <style>
      p {
        border: 2px solid red;
        border-radius: 5px;
        text-align: center;
        padding: 30px 0px;
      }

      #aaa {
        border-color: blue;
        background-color: lightblue;
        color: white;
      }

      #bbb {
        border-color: green;
        background-color: lightgreen;
        color: white;
      }

      #ccc {
        border-color: orange;
        background-color: lightsalmon;
        color: white;
      }
    </style>
  </head>
  <body>
    <p>일반 테두리</p>
    <p id="aaa">파란 테두리</p>
    <p id="bbb">초록 테두리</p>
    <p id="ccc">주황 테두리</p>
  </body>
</html>
